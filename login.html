<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Penomoran Surat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center hero-bg">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <img src="Gambar/banggai.png" alt="Logo Kabupaten Banggai" class="mx-auto h-24 mb-4">
                <h1 class="text-3xl font-bold text-[#005B96]">Sistem Penomoran Surat</h1>
                <p class="text-gray-600 mt-2">Kecamatan Masama, Kabupaten Banggai</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#005B96] focus:border-[#005B96]">
                </div>
                
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#005B96] hover:bg-[#1A5276] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#005B96]">
                    Masuk
                </button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if(password === CONFIG.PASSWORD) {
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Password salah! Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
